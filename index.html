<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main class="main-content">
        <article class="calc-block" id="calc">
            <div class="calc__display">
                <span class="full"></span>
                <span class="current">0</span>
            </div>
            <div class="calc__keyboard">
                <div class="digits__keyboard">
                    <button class="btn sign-btn action-btn" type="button" data-sign="%">%</button>
                    <button class="btn sign-btn action-btn" type="button" data-sign="CE">CE</button>
                    <button class="btn sign-btn action-btn" type="button" data-sign="C">C</button>
                    <button class="btn sign-btn action-btn" type="button" data-sign="1/x"><sup>1</sup>/<sub>x</sub></button>
                    <button class="btn sign-btn action-btn" type="button" data-sign="sqr">x<sup>2</sup></button>
                    <button class="btn sign-btn action-btn" type="button" data-sign="sqrt">sqrt</button>
                    <button class="btn digit-btn" type="button" data-digit="7">7</button>
                    <button class="btn digit-btn" type="button" data-digit="8">8</button>
                    <button class="btn digit-btn" type="button" data-digit="9">9</button>
                    <button class="btn digit-btn" type="button" data-digit="4">4</button>
                    <button class="btn digit-btn" type="button" data-digit="5">5</button>
                    <button class="btn digit-btn" type="button" data-digit="6">6</button>
                    <button class="btn digit-btn" type="button" data-digit="1">1</button>
                    <button class="btn digit-btn" type="button" data-digit="2">2</button>
                    <button class="btn digit-btn" type="button" data-digit="3">3</button>
                    <button class="btn sign-btn action-btn" type="button" data-sign="+/-">+/-</button>
                    <button class="btn digit-btn" type="button" data-digit="0">0</button>
                    <button class="btn sign-btn action-btn" type="button" data-sign=".">.</button>
                </div>
                <div class="signs__keyboard">
                    <button class="btn sign-btn action-btn" type="button" data-sign="<"><</button>
                    <button class="btn sign-btn action-btn" type="button" data-sign="/">/</button>
                    <button class="btn sign-btn action-btn" type="button" data-sign="*">*</button>
                    <button class="btn sign-btn action-btn" type="button" data-sign="-">-</button>
                    <button class="btn sign-btn action-btn" type="button" data-sign="+">+</button>
                    <button class="btn sign-btn" id="equal" type="button" data-sign="=">=</button>
                </div>
            </div>
        </article>
    </main>
    <script src="src/script.js"></script>
</body>
</html>
